apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-demo
  template:
    metadata:
      labels:
        app: cpu-demo
    spec:
      containers:
      - name: stress
        image: vish/stress
        args:
        - -cpus
        - "2"
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
#          limits:
#            cpu: "500m"
#            memory: "200Mi"
